<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox Popup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .chatbox-popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
        }
        .chatbox-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
        }
        .chatbox-body {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Chatbox Icon -->
    <div class="chatbox-popup">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#chatModal">
            <i class="bi bi-chat-dots"></i> Chat
        </button>
    </div>

    <!-- Chatbox Modal -->
    <div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="chatbox-header">
                    <h5 class="modal-title" id="chatModalLabel">
                        <i class="bi bi-chat-dots-fill"></i> Chatbox
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="chatbox-body">
                    <div id="messages">
                        <!-- Messages will appear here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <form id="messageForm" class="w-100 d-flex">
                        <input type="text" class="form-control me-2" id="messageInput" placeholder="Type a message" required>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript for message handling
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const messages = document.getElementById('messages');

        messageForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const messageText = messageInput.value.trim();
            if (messageText) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('alert', 'alert-primary', 'my-2');
                messageElement.textContent = messageText;
                messages.appendChild(messageElement);
                messageInput.value = '';
                messages.scrollTop = messages.scrollHeight; // Scroll to the bottom
            }
        });
    </script>
</body>
</html>
